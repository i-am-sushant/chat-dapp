<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Decentralized Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">Decentralized Chat</a>
    <a class="nav-link"><span id="status">Disconnected</span>&nbsp;<i id="status-icon"
                                                                     class="fas fa-circle fa-xs status-icon-yellow"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        </ul>
        <div class="input-group col-xl-4 col-lg-5 col-md-6 mb-2 mb-md-0">
            <div class="input-group-prepend">
                <span class="input-group-text">ID:</span>
            </div>
            <input id="uid" type="text" class="form-control" placeholder="Please wait" readonly>
            <div class="input-group-append">
                <button id="reconnectButton" type="button" class="btn btn-outline-secondary">Refresh</button>
            </div>
        </div>
        <div class="input-group col-xl-4 col-lg-5 col-md-6">
            <div class="input-group-prepend">
                <span class="input-group-text">Peer:</span>
            </div>
            <input id="rid" type="text" class="form-control" placeholder="Enter Peer ID">
            <div class="input-group-append">
                <button id="rid-button" type="button" class="btn btn-outline-secondary">Connect</button>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div id="messageContainer" class="row">
        <div id="messageBox" class="col-12">
            <!-- Messages will appear here -->
        </div>
    </div>
    <div class="row fixed-bottom pb-3 bg-light pt-3">
        <div class="col-md-10 mx-auto">
            <div class="input-group mb-2">
                <input id="messageText" type="text" class="form-control" placeholder="Type a message...">
                <div class="input-group-append">
                    <button id="messageSend" type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="form-group mb-0 mr-2 flex-grow-1">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileInput">
                        <label class="custom-file-label" for="fileInput">Choose file</label>
                    </div>
                </div>
                <button id="sendFileButton" type="button" class="btn btn-secondary btn-sm">Send File</button>
            </div>
             <div id="receivedFilesArea" class="mt-2">
                <!-- <h6>Received Files:</h6> -->
                <!-- Download links and progress messages will appear here -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/localforage@1.7.3/dist/localforage.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/js/fontawesome.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
